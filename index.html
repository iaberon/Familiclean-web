<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en construcción</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo para el banner de precios */
        #price-banner {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Estilo para el cuerpo de la página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw; /* Ocupa el 100% del ancho de la ventana */
            height: 100vh; /* Mantén el 100% de la altura */
            background: url('img/fondo.jpg') no-repeat center center;
            background-size: cover; /* Ajusta la imagen para cubrir todo el fondo */
            text-align: center;
            margin: 0; /* Para evitar el margen en la pantalla del celular */
        }

        /* Estilo para el contenido */
        .contenido {
            background: rgba(0, 0, 0, 0.5); /* Fondo negro con transparencia */
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Banner para mostrar los precios -->
    <div id="price-banner">
        <p>Precio actual de criptomonedas: 
            <span id="btc-price">Cargando BTC...</span> |
            <span id="eth-price">Cargando ETH...</span> |
            <span id="usdc-price">Cargando USDC...</span>
        </p>
    </div>

    <!-- Contenido principal de la página -->
    <div class="contenido">
        <h1>¡Estamos trabajando en nuestra página!</h1>
        <p>Pronto estaremos listos. Gracias por tu paciencia.</p>
    </div>

    <!-- Script para obtener los precios de las criptomonedas -->
    <script>
        // Función para formatear los números en el formato de miles (por ejemplo, 91611306 -> 91.573.452)
        function formatNumber(number) {
            // Asegurarse de que el número sea tratado como entero y luego formatearlo
            return new Intl.NumberFormat('es-CL').format(parseInt(number));
        }

        // Función para obtener los precios de la API de CoinGecko
        async function fetchCryptoPrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,usd-coin&vs_currencies=clp');
                const data = await response.json();

                // Actualizar los elementos del banner con los precios formateados
                document.getElementById('btc-price').innerText = "Btc CLP$" + formatNumber(data.bitcoin.clp);
                document.getElementById('eth-price').innerText = "Eth CLP$" + formatNumber(data.ethereum.clp);
                document.getElementById('usdc-price').innerText = "Usdc CLP$" + formatNumber(data['usd-coin'].clp);
            } catch (error) {
                console.error("Error fetching prices:", error);
            }
        }

        // Llamar a la función para obtener los precios cuando la página se cargue
        fetchCryptoPrices();
    </script>
</body>
</html>
