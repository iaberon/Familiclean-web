<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en construcción</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo para el banner de precios */
        #price-banner {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Fondo por defecto (horizontal) */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-image: url('img/fondo-horizontal.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            text-align: center;
        }

        /* Estilo para el contenido */
        .contenido {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 10px;
        }

        /* Estilo para el botón */
        .boton-noticias {
            margin-top: 20px;
            background-color: white;
            color: black;
            font-size: 14px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .boton-noticias:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <!-- Banner para mostrar los precios -->
    <div id="price-banner">
        <p>Precio actual de criptomonedas: 
            <span id="btc-price">Cargando BTC...</span> |
            <span id="eth-price">Cargando ETH...</span> |
            <span id="usdc-price">Cargando USDC...</span>
        </p>
    </div>

    <!-- Contenido principal de la página -->
    <div class="contenido">
        <h1>¡Estamos trabajando en nuestra página!</h1>
        <p>Pronto estaremos listos. Gracias por tu paciencia.</p>
        
        <!-- Botón de noticias -->
        <a href="http://noticias.familiclean.cl/" class="boton-noticias">Página de Prueba</a>
    </div>

    <!-- Script para obtener los precios de las criptomonedas -->
    <script>
        // Función para formatear los números en el formato de miles
        function formatNumber(number) {
            return new Intl.NumberFormat('es-CL').format(parseInt(number));
        }

        // Función para obtener los precios de la API de CoinGecko
        async function fetchCryptoPrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,usd-coin&vs_currencies=clp');
                const data = await response.json();

                document.getElementById('btc-price').innerText = "Btc CLP$" + formatNumber(data.bitcoin.clp);
                document.getElementById('eth-price').innerText = "Eth CLP$" + formatNumber(data.ethereum.clp);
                document.getElementById('usdc-price').innerText = "Usdc CLP$" + formatNumber(data['usd-coin'].clp);
            } catch (error) {
                console.error("Error fetching prices:", error);
            }
        }

        // Llamar a la función cuando la página se cargue
        fetchCryptoPrices();
    </script>
</body>
</html>
