<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en construcción</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('img/fondo.jpg') no-repeat center center/cover;
            text-align: center;
        }
        
        .contenido {
            background: rgba(0, 0, 0, 0.5); /* Fondo negro con transparencia */
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="contenido">
        <h1>¡Estamos trabajando en nuestra página!</h1>
        <p>Pronto estaremos listos. Gracias por tu paciencia.</p>
    </div>
</body>
</html>
